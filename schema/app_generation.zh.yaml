    post:
      operationId: convertTextToAudioByAppGeneration
      summary: 文字转语音
      description: 文字转语音
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message_id:
                  type: string
                  description: Dify 生成的文本消息ID，后台会通过 message_id 查找相应的内容直接合成语音信息。如果同时传 message_id 和 text，优先使用 message_id
                text:
