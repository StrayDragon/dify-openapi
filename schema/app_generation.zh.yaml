openapi: 3.0.0
info:
  title: Dify API - 文本生成型应用
  description: |
    Dify API 提供了一系列接口用于文本生成功能。
    支持文本生成型应用。
    所有 API 请求都需要在 Authorization HTTP Header 中包含应用级 API-Key。
    官方原始文档见: https://github.com/langgenius/dify/blob/1.7.2/web/app/components/develop/template/template.zh.mdx
  version: 1.7.2

servers:
  - url: https://api.dify.ai/v1
    description: Dify API 服务器

  - url: "{api_url}"
    variables:
      api_url:
        default: https://api.dify.ai/v1
        description: 自定义 API 服务器 URL

  - url: http://ai.urchinet.lan/v1
    description: author of dify-openapi dev server

security:
  - bearerApiKeyAuth: []

components:
  securitySchemes:
    bearerApiKeyAuth:
      type: http
      scheme: bearer

  responses:
    Error400:
      description: 请求错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error401:
      description: 未授权或授权失败
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error404:
      description: 资源不存在
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error500:
      description: 服务器错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: 错误代码
        status:
          type: integer
          description: HTTP 状态码
        message:
          type: string
          description: 错误信息描述
      required:
        - code
        - status
        - message

    Usage:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: 提示词使用的 token 数量
        completion_tokens:
          type: integer
          description: 补全使用的 token 数量
        total_tokens:
          type: integer
          description: 总共使用的 token 数量
        prompt_unit_price:
          type: string
          description: 提示词单价
        prompt_price_unit:
          type: string
          description: 提示词价格单位
        prompt_price:
          type: string
          description: 提示词总价
        completion_unit_price:
          type: string
          description: 补全单价
        completion_price_unit:
          type: string
          description: 补全价格单位
        completion_price:
          type: string
          description: 补全总价
        total_price:
          type: string
          description: 总价格
        currency:
          type: string
          description: 货币单位
        latency:
          type: number
          description: 延迟时间

    RetrieverResource:
      type: object
      properties:
        position:
          type: integer
          description: 位置
        dataset_id:
          type: string
          description: 数据集ID
        dataset_name:
          type: string
          description: 数据集名称
        document_id:
          type: string
          description: 文档ID
        document_name:
          type: string
          description: 文档名称
        segment_id:
          type: string
          description: 分段ID
        score:
          type: number
          description: 相关度分数
        content:
          type: string
          description: 内容

    ChatCompletionResponse:
      type: object
      properties:
        message_id:
          type: string
          description: 消息唯一 ID
        mode:
          type: string
          description: App 模式，固定为 completion
        answer:
          type: string
          description: 完整回复内容
        metadata:
          type: object
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
        created_at:
          type: integer
          description: 消息创建时间戳

    FileInput:
      type: object
      properties:
        type:
          type: string
          enum: [document, image, audio, video, custom]
          description: |
            文件类型：
            - document: 文档类型（txt, md, markdown, pdf, html, xlsx, xls, docx, csv, eml, msg, pptx, ppt, xml, epub）
            - image: 图片类型（png, jpg, jpeg, webp, gif）
            - audio: 音频类型（mp3, m4a, wav, webm, amr）
            - video: 视频类型（mp4, mov, mpeg, mpga）
            - custom: 自定义类型
        transfer_method:
          type: string
          enum: [remote_url, local_file]
          description: 传递方式
        url:
          type: string
          description: 文件地址（仅当传递方式为 remote_url 时）
        upload_file_id:
          type: string
          description: 上传文件 ID（仅当传递方式为 local_file 时）

    ChunkChatCompletionResponse:
      type: object
      properties:
        event:
          type: string
          enum:
            [
              message,
              message_end,
              tts_message,
              tts_message_end,
              message_replace,
              error,
              ping,
            ]
          description: 事件类型
        task_id:
          type: string
          description: 任务 ID
        message_id:
          type: string
          description: 消息唯一 ID
        answer:
          type: string
          description: 回复内容
        audio:
          type: string
          description: 语音合成音频数据（base64编码）
        metadata:
          type: object
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
        created_at:
          type: integer
          description: 创建时间戳
        status:
          type: integer
          description: HTTP 状态码
        code:
          type: string
          description: 错误码
        message:
          type: string
          description: 错误消息

    UploadedFile:
      type: object
      properties:
        id:
          type: string
          description: 文件 ID
        name:
          type: string
          description: 文件名
        size:
          type: integer
          description: 文件大小（byte）
        extension:
          type: string
          description: 文件后缀
        mime_type:
          type: string
          description: 文件 mime-type
        created_by:
          type: string
          description: 上传人 ID
        created_at:
          type: integer
          description: 上传时间

paths:
  /completion-messages:
    post:
      operationId: sendCompletionMessageByAppGeneration
      summary: 发送消息(文本生成型应用)
      description: 发送请求给文本生成型应用
      x-fern-streaming:
        format: sse
        # FIXME: @l8ng fern 暂时不支持
        # stream-condition: $request.response_mode == "streaming"
        response:
          $ref: "#/components/schemas/ChatCompletionResponse"
        response-stream:
          $ref: "#/components/schemas/ChunkChatCompletionResponse"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - inputs
              properties:
                inputs:
                  type: object
                  properties:
                    query:
                      type: string
                      description: 用户输入的文本内容
                  required:
                    - query
                response_mode:
                  type: string
                  enum: [streaming, blocking]
                  description: |
                    响应模式:
                    - streaming: 流式模式（推荐），基于 SSE 实现类似打字机输出
                    - blocking: 阻塞模式，等待执行完毕后返回结果
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，方便检索、统计。由开发者定义规则，需保证用户标识在应用内唯一
                files:
                  type: array
                  items:
                    $ref: "#/components/schemas/FileInput"
                trace_id:
                  type: string
                  description: |
                    （选填）链路追踪ID。适用于与业务系统已有的trace组件打通，实现端到端分布式追踪等场景。
                    如果未指定，系统会自动生成trace_id。支持以下三种方式传递，具体优先级依次为：
                    - Header：通过 HTTP Header X-Trace-Id 传递，优先级最高
                    - Query 参数：通过 URL 查询参数 trace_id 传递
                    - Request Body：通过请求体字段 trace_id 传递（即本字段）
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
                description: |
                  当 `response_mode` 为 `blocking` 时，返回 ChatCompletionResponse 对象。
                  - `message_id` (string) 消息唯一 ID
                  - `mode` (string) App 模式，固定为 chat
                  - `answer` (string) 完整回复内容
                  - `metadata` (object) 元数据
                    - `usage` (Usage) 模型用量信息
                    - `retriever_resources` (array[RetrieverResource]) 引用和归属分段列表
                  - `created_at` (int) 消息创建时间戳
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ChunkChatCompletionResponse"
                description: |
                  当 `response_mode` 为 `streaming`时，返回 ChunkChatCompletionResponse object 流式序列。
                  返回 App 输出的流式块，`Content-Type` 为 `text/event-stream`。
                  每个流式块均为 data: 开头，块之间以 \\n\\n 即两个换行符分隔。
                  流式块中根据 `event` 不同，结构也不同：
                  - `event: message` LLM 返回文本块事件，即：完整的文本以分块的方式输出。
                    - `task_id` (string) 任务 ID，用于请求跟踪和停止响应接口
                    - `message_id` (string) 消息唯一 ID
                    - `answer` (string) LLM 返回文本块内容
                    - `created_at` (int) 创建时间戳
                  - `event: message_end` 消息结束事件，收到此事件则代表文本流式返回结束。
                    - `task_id` (string) 任务 ID
                    - `message_id` (string) 消息唯一 ID
                    - `metadata` (object) 元数据
                      - `usage` (Usage) 模型用量信息
                      - `retriever_resources` (array[RetrieverResource]) 引用和归属分段列表
                  - `event: tts_message` TTS 音频流事件，即：语音合成输出。内容是Mp3格式的音频块，使用 base64 编码后的字符串，播放的时候直接解码即可。
                    - `task_id` (string) 任务 ID
                    - `message_id` (string) 消息唯一 ID
                    - `audio` (string) 语音合成之后的音频块使用 Base64 编码之后的文本内容
                    - `created_at` (int) 创建时间戳
                  - `event: tts_message_end` TTS 音频流结束事件，收到这个事件表示音频流返回结束。
                    - `task_id` (string) 任务 ID
                    - `message_id` (string) 消息唯一 ID
                    - `audio` (string) 结束事件是没有音频的，所以这里是空字符串
                    - `created_at` (int) 创建时间戳
                  - `event: message_replace` 消息内容替换事件。
                    - `task_id` (string) 任务 ID
                    - `message_id` (string) 消息唯一 ID
                    - `answer` (string) 替换内容（直接替换 LLM 所有回复文本）
                    - `created_at` (int) 创建时间戳
                  - `event: error` 流式输出过程中出现的异常会以 stream event 形式输出，收到异常事件后即结束。
                    - `task_id` (string) 任务 ID
                    - `message_id` (string) 消息唯一 ID
                    - `status` (int) HTTP 状态码
                    - `code` (string) 错误码
                    - `message` (string) 错误消息
                  - `event: ping` 每 10s 一次的 ping 事件，保持连接存活。
        "400":
          description: 请求错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_param:
                  summary: 传入参数异常
                  value:
                    code: "invalid_param"
                    status: 400
                    message: "传入参数异常"
                app_unavailable:
                  summary: App 配置不可用
                  value:
                    code: "app_unavailable"
                    status: 400
                    message: "App 配置不可用"
                provider_not_initialize:
                  summary: 无可用模型凭据配置
                  value:
                    code: "provider_not_initialize"
                    status: 400
                    message: "无可用模型凭据配置"
                provider_quota_exceeded:
                  summary: 模型调用额度不足
                  value:
                    code: "provider_quota_exceeded"
                    status: 400
                    message: "模型调用额度不足"
                model_currently_not_support:
                  summary: 当前模型不可用
                  value:
                    code: "model_currently_not_support"
                    status: 400
                    message: "当前模型不可用"
                completion_request_error:
                  summary: 文本生成失败
                  value:
                    code: "completion_request_error"
                    status: 400
                    message: "文本生成失败"
        "404":
          description: 对话不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: 服务内部异常
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /files/upload:
    post:
      operationId: uploadFileByAppGeneration
      summary: 上传文件
      description: |
        上传文件（目前仅支持图片）并在发送消息时使用，可实现图文多模态理解。
        支持 png, jpg, jpeg, webp, gif 格式。
        上传的文件仅供当前终端用户使用。
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 要上传的文件
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，必须和发送消息接口传入 user 保持一致。服务 API 不会共享 WebApp 创建的对话
              required:
                - file
                - user
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadedFile"
        "400":
          description: 请求错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                no_file_uploaded:
                  summary: 必须提供文件
                  value:
                    code: "no_file_uploaded"
                    status: 400
                    message: "必须提供文件"
                too_many_files:
                  summary: 目前只接受一个文件
                  value:
                    code: "too_many_files"
                    status: 400
                    message: "目前只接受一个文件"
                unsupported_preview:
                  summary: 该文件不支持预览
                  value:
                    code: "unsupported_preview"
                    status: 400
                    message: "该文件不支持预览"
                unsupported_estimate:
                  summary: 该文件不支持估算
                  value:
                    code: "unsupported_estimate"
                    status: 400
                    message: "该文件不支持估算"
        "413":
          description: 文件太大
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: "file_too_large"
                status: 413
                message: "文件太大"
        "415":
          description: 不支持的文件类型
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: "unsupported_file_type"
                status: 415
                message: "不支持的扩展名，当前只接受文档类文件"
        "503":
          description: 存储服务错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                s3_connection_failed:
                  summary: 无法连接到 S3 服务
                  value:
                    code: "s3_connection_failed"
                    status: 503
                    message: "无法连接到 S3 服务"
                s3_permission_denied:
                  summary: 无权限上传文件到 S3
                  value:
                    code: "s3_permission_denied"
                    status: 503
                    message: "无权限上传文件到 S3"
                s3_file_too_large:
                  summary: 文件超出 S3 大小限制
                  value:
                    code: "s3_file_too_large"
                    status: 503
                    message: "文件超出 S3 大小限制"

  /files/{file_id}/preview:
    get:
      operationId: previewFileByAppGeneration
      summary: 文件预览
      description: |
        预览或下载已上传的文件。此端点允许您访问先前通过文件上传 API 上传的文件。
        文件只能在属于请求应用程序的消息范围内访问。
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
          description: 要预览的文件的唯一标识符，从文件上传 API 响应中获得
        - name: as_attachment
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: 是否强制将文件作为附件下载。默认为 false（在浏览器中预览）
      responses:
        "200":
          description: 成功响应
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: 文件内容
          headers:
            Content-Type:
              schema:
                type: string
              description: 根据文件 MIME 类型设置
            Content-Length:
              schema:
                type: integer
              description: 文件大小（以字节为单位，如果可用）
            Content-Disposition:
              schema:
                type: string
              description: 如果 as_attachment=true 则设置为 "attachment"
            Cache-Control:
              schema:
                type: string
              description: 用于性能的缓存标头
            Accept-Ranges:
              schema:
                type: string
              description: 对于音频/视频文件设置为 "bytes"
        "400":
          description: 参数输入异常
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: "invalid_param"
                status: 400
                message: "参数输入异常"
        "403":
          description: 文件访问被拒绝
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: "file_access_denied"
                status: 403
                message: "文件访问被拒绝或文件不属于当前应用程序"
        "404":
          description: 文件未找到
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: "file_not_found"
                status: 404
                message: "文件未找到或已被删除"
        "500":
          description: 服务内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /info:
    get:
      operationId: getApplicationInfoByAppGeneration
      summary: 获取应用基本信息
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: 应用名称
                  description:
                    type: string
                    description: 应用描述
                  tags:
                    type: array
                    items:
                      type: string
                    description: 应用标签
                  mode:
                    type: string
                    description: 应用模式
                  author_name:
                    type: string
                    description: 作者名称

  /parameters:
    get:
      operationId: getApplicationParametersByAppGeneration
      summary: 获取应用参数
      description: 用于进入页面一开始，获取功能开关、输入参数名称、类型及默认值等使用
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  opening_statement:
                    type: string
                    description: 开场白
                  suggested_questions:
                    type: array
                    items:
                      type: string
                    description: 开场推荐问题列表
                  suggested_questions_after_answer:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: 回答后推荐问题设置
                  speech_to_text:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: 语音转文本设置
                  retriever_resource:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: 引用和归属设置
                  annotation_reply:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否启用标注回复
                      score_threshold:
                        type: number
                        description: 相似度阈值
                      embedding_model_name:
                        type: string
                        description: 嵌入模型
                      embedding_provider_name:
                        type: string
                        description: 嵌入模型提供商
                    description: 标记回复设置
                  user_input_form:
                    type: array
                    items:
                      type: object
                      oneOf:
                        - properties:
                            text-input:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: 控件展示标签名
                                variable:
                                  type: string
                                  description: 控件 ID
                                required:
                                  type: boolean
                                  description: 是否必填
                                default:
                                  type: string
                                  description: 默认值
                                max_length:
                                  type: integer
                                  description: 最大长度
                        - properties:
                            paragraph:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: 控件展示标签名
                                variable:
                                  type: string
                                  description: 控件 ID
                                required:
                                  type: boolean
                                  description: 是否必填
                                default:
                                  type: string
                                  description: 默认值
                        - properties:
                            select:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: 控件展示标签名
                                variable:
                                  type: string
                                  description: 控件 ID
                                required:
                                  type: boolean
                                  description: 是否必填
                                default:
                                  type: string
                                  description: 默认值
                                options:
                                  type: array
                                  items:
                                    type: string
                                  description: 选项值
                    description: 用户输入表单配置
                  file_upload:
                    type: object
                    properties:
                      document:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 文档数量限制，默认为 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表，必须选择一个
                        description: |
                          文档设置
