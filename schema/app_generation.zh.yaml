  /completion-messages/{task_id}/stop:
    post:
      operationId: stopCompletionResponseByAppGeneration
      summary: 停止响应
      description: 仅支持流式模式
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: string
          description: 任务 ID，可在流式返回 Chunk 中获取
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，必须和发送消息接口传入 user 保持一致。API 无法访问 WebApp 创建的会话
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    enum: [success]
                    description: 固定返回 success

  /messages/{message_id}/feedbacks:
    post:
      operationId: sendMessageFeedbackByAppGeneration
      summary: 消息反馈（点赞）
      description: 消息终端用户反馈、点赞，方便应用开发者优化输出预期
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: string
          description: 消息 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
                - user
              properties:
                rating:
                  type: string
                  enum: [like, dislike]
                  nullable: true
                  description: 点赞 like, 点踩 dislike, 撤销点赞 null
                user:
                  type: string
                  description: 用户标识，由开发者定义规则，需保证用户标识在应用内唯一。服务 API 不会共享 WebApp 创建的对话
                content:
                  type: string
                  description: 消息反馈的具体信息
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    enum: [success]
                    description: 固定返回 success

