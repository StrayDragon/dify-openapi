        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                embedding_provider_name:
                  type: string
                  description: 指定的嵌入模型提供商, 必须先在系统内设定好接入的模型，对应的是provider字段
                embedding_model_name:
                  type: string
                  description: 指定的嵌入模型，对应的是model字段
                score_threshold:
                  type: number
                  description: 相似度阈值，当相似度大于该阈值时，系统会自动回复，否则不回复
      responses:
        "200":
          description: 成功启用或禁用标注回复
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: 任务ID
                  job_status:
                    type: string
                    description: 任务状态

