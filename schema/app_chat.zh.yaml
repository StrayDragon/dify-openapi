openapi: 3.0.0
info:
  title: Dify API - 对话型应用
  description: |
    Dify API 提供了一系列接口用于对话功能。
    支持对话型应用。
    所有 API 请求都需要在 Authorization HTTP Header 中包含应用级 API-Key。
    官方原始文档见: https://github.com/langgenius/dify/blob/1.5.1/web/app/components/develop/template/template_chat.zh.mdx
  version: 1.5.1

servers:
  - url: https://api.dify.ai/v1
    description: Dify API 服务器

  - url: "{api_url}"
    variables:
      api_url:
        default: https://api.dify.ai/v1
        description: 自定义 API 服务器 URL

  - url: http://ai.urchinet.lan/v1
    description: author of dify-openapi dev server

security:
  - bearerApiKeyAuth: []

components:
  securitySchemes:
    bearerApiKeyAuth:
      type: http
      scheme: bearer

  responses:
    Error400:
      description: 请求错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error401:
      description: 未授权或授权失败
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error404:
      description: 资源不存在
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error500:
      description: 服务器错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: 错误代码
        status:
          type: integer
          description: HTTP 状态码
        message:
          type: string
          description: 错误信息描述
      required:
        - code
        - status
        - message

    Usage:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: 提示词使用的 token 数量
        completion_tokens:
          type: integer
          description: 补全使用的 token 数量
        total_tokens:
          type: integer
          description: 总共使用的 token 数量
        prompt_unit_price:
          type: string
          description: 提示词单价
        prompt_price_unit:
          type: string
          description: 提示词价格单位
        prompt_price:
          type: string
          description: 提示词总价
        completion_unit_price:
          type: string
          description: 补全单价
        completion_price_unit:
          type: string
          description: 补全价格单位
        completion_price:
          type: string
          description: 补全总价
        total_price:
          type: string
          description: 总价格
        currency:
          type: string
          description: 货币单位
        latency:
          type: number
          description: 延迟时间

    RetrieverResource:
      type: object
      properties:
        position:
          type: integer
          description: 位置
        dataset_id:
          type: string
          description: 数据集ID
        dataset_name:
          type: string
          description: 数据集名称
        document_id:
          type: string
          description: 文档ID
        document_name:
          type: string
          description: 文档名称
        segment_id:
          type: string
          description: 分段ID
        score:
          type: number
          description: 相关度分数
        content:
          type: string
          description: 内容

    ChatCompletionResponse:
      type: object
      properties:
        message_id:
          type: string
          description: 消息唯一 ID
        created_at:
          type: integer
          description: 消息创建时间戳
        metadata:
          type: object
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
        conversation_id:
          type: string
          description: 会话ID
        mode:
          type: string
          description: App 模式，固定为 chat
        answer:
          type: string
          description: 完整回复内容

    Conversation:
      type: object
      properties:
        id:
          type: string
          description: 会话 ID
        name:
          type: string
          description: 会话名称
        inputs:
          type: object
          description: 用户输入参数
        status:
          type: string
          description: 会话状态
        introduction:
          type: string
          description: 开场白
        created_at:
          type: integer
          description: 创建时间
        updated_at:
          type: integer
          description: 更新时间

    FileInput:
      type: object
      properties:
        type:
          type: string
          enum: [document, image, audio, video, custom]
          description: 文件类型
        transfer_method:
          type: string
          enum: [remote_url, local_file]
          description: 传递方式
        url:
          type: string
          description: 远程URL
        upload_file_id:
          type: string
          description: 上传文件ID

    ChatHistoryMessage:
      type: object
      properties:
        id:
          type: string
          description: 消息 ID
        conversation_id:
          type: string
          description: 会话 ID
        inputs:
          type: object
          description: 用户输入参数
        query:
          type: string
          description: 用户输入/提问内容
        message_files:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: ID
              type:
                type: string
                description: 文件类型，image 图片
              url:
                type: string
                description: 预览图片地址
              belongs_to:
                type: string
                description: 文件归属方，user 或 assistant
          description: 消息文件
        agent_thoughts:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: agent_thought ID，每一轮Agent迭代都会有一个唯一的id
              message_id:
                type: string
                description: 消息唯一ID
              position:
                type: integer
                description: agent_thought在消息中的位置，如第一轮迭代position为1
              thought:
                type: string
                description: agent的思考内容
              observation:
                type: string
                description: 工具调用的返回结果
              tool:
                type: string
                description: 使用的工具列表，以 ; 分割多个工具
              tool_input:
                type: string
                description: '工具的输入，JSON格式的字符串(object)。如：{"dalle3": {"prompt": "a cute cat"}}'
              created_at:
                type: integer
                description: 创建时间戳，如：1705395332
              message_files:
                type: array
                items:
                  type: string
                description: 当前agent_thought关联的文件ID
              conversation_id:
                type: string
                description: 会话ID
          description: Agent思考内容（仅Agent模式下不为空）
        answer:
          type: string
          description: 回答消息内容
        created_at:
          type: integer
          description: 创建时间
        feedback:
          type: object
          properties:
            rating:
              type: string
              enum: [like, dislike]
              description: 点赞 like / 点踩 dislike
          description: 反馈信息
        retriever_resources:
          type: array
          items:
            $ref: "#/components/schemas/RetrieverResource"
          description: 引用和归属分段列表

    ChunkChatCompletionResponse:
      type: object
      properties:
        event:
          type: string
          enum:
            [
              message,
              message_end,
              tts_message,
              tts_message_end,
              message_replace,
              error,
              ping,
              agent_message,
              agent_thought,
              message_file,
            ]
          description: 事件类型
        task_id:
          type: string
          description: 任务 ID，用于请求跟踪和停止响应接口
        message_id:
          type: string
          description: 消息唯一 ID
        conversation_id:
          type: string
          description: 会话 ID
        workflow_run_id:
          type: string
          description: workflow 执行 ID
        answer:
          type: string
          description: 回复内容
        audio:
          type: string
          description: 语音合成音频数据（base64编码）
        data:
          type: object
          description: 事件相关数据
        metadata:
          type: object
          description: 元数据信息，包含使用量和检索资源
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
        created_at:
          type: integer
          description: 创建时间戳
        id:
          type: string
          description: 唯一ID
        position:
          type: integer
          description: agent_thought在消息中的位置，如第一轮迭代position为1
        thought:
          type: string
          description: agent的思考内容
        observation:
          type: string
          description: 工具调用的返回结果
        tool:
          type: string
          description: 使用的工具列表，以 ; 分割多个工具
        tool_input:
          type: string
          description: 工具的输入，JSON格式的字符串
        message_files:
          type: array
          items:
            type: string
          description: 当前agent_thought关联的文件ID
        type:
          type: string
          description: 文件类型
        belongs_to:
          type: string
          description: 文件归属，user或assistant
        url:
          type: string
          description: 文件访问地址

    UploadedFile:
      type: object
      properties:
        id:
          type: string
          description: 文件 ID
        name:
          type: string
          description: 文件名
        size:
          type: integer
          description: 文件大小（byte）
        extension:
          type: string
          description: 文件后缀
        mime_type:
          type: string
          description: 文件 mime-type
        created_by:
          type: string
          description: 上传人 ID
        created_at:
          type: integer
          description: 上传时间

paths:
  /chat-messages:
    post:
      operationId: sendChatMessageByAppChat
      summary: 发送对话消息(对话型应用)
      description: 创建会话消息
      x-fern-streaming:
        format: sse
        # FIXME: @l8ng fern 暂时不支持
        # stream-condition: $request.response_mode == "streaming"
        response:
          $ref: "#/components/schemas/ChatCompletionResponse"
        response-stream:
          $ref: "#/components/schemas/ChunkChatCompletionResponse"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  description: 用户输入/提问内容
                inputs:
                  type: object
                  description: 允许传入 App 定义的各变量值。inputs 参数包含了多组键值对（Key/Value pairs），每组的键对应一个特定变量，每组的值则是该变量的具体值。默认 {}
                response_mode:
                  type: string
                  enum: [streaming, blocking]
                  description: |
                    响应模式:
                    - streaming: 流式模式（推荐），基于 SSE 实现类似打字机输出
                    - blocking: 阻塞模式，等待执行完毕后返回结果（请求若流程较长可能会被中断）
                    注：Agent模式下不允许blocking
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，方便检索、统计。由开发者定义规则，需保证用户标识在应用内唯一。服务 API 不会共享 WebApp 创建的对话。
                conversation_id:
                  type: string
                  description: （选填）会话 ID，需要基于之前的聊天记录继续对话，必须传之前消息的 conversation_id
                files:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [image]
                        description: 支持类型：图片 image（目前仅支持图片格式）
                      transfer_method:
                        type: string
                        enum: [remote_url, local_file]
                        description: 传递方式
                      url:
                        type: string
                        description: 图片地址（仅当传递方式为 remote_url 时）
                      upload_file_id:
                        type: string
                        description: 上传文件 ID（仅当传递方式为 local_file 时）
                  description: 上传的文件
                auto_generate_name:
                  type: boolean
                  description: （选填）自动生成标题，默认 true。若设置为 false，则可通过调用会话重命名接口并设置 auto_generate 为 true 实现异步生成标题。
                  default: true
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
                description: 当 response_mode 为 blocking 时，返回 ChatCompletionResponse object
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ChunkChatCompletionResponse"
                format: sse
                description: |
                  当 response_mode 为 streaming时，返回 ChunkChatCompletionResponse object 流式序列。
                  返回 App 输出的流式块，Content-Type 为 text/event-stream。
                  每个流式块均为 data: 开头，块之间以 \n\n 即两个换行符分隔，如下所示：

                  data: {"event": "message", "task_id": "900bbd43-dc0b-4383-a372-aa6e6c414227", "id": "663c5084-a254-4040-8ad3-51f2a3c1a77c", "answer": "Hi", "created_at": 1705398420}\n\n

                  流式块中根据 event 不同，结构也不同：

                  - event: message LLM 返回文本块事件，即：完整的文本以分块的方式输出。
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - conversation_id (string) 会话 ID
                    - answer (string) LLM 返回文本块内容
                    - created_at (int) 创建时间戳，如：1705395332
                  - event: message_file 文件事件，表示有新文件需要展示
                    - id (string) 文件唯一ID
                    - type (string) 文件类型，目前仅为image
                    - belongs_to (string) 文件归属，user或assistant，该接口返回仅为 assistant
                    - url (string) 文件访问地址
                    - conversation_id (string) 会话ID
                  - event: message_end 消息结束事件，收到此事件则代表流式返回结束。
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - conversation_id (string) 会话 ID
                    - metadata (object) 元数据
                      - usage (Usage) 模型用量信息
                      - retriever_resources (array[RetrieverResource]) 引用和归属分段列表
                  - event: tts_message TTS 音频流事件，即：语音合成输出。内容是Mp3格式的音频块，使用 base64 编码后的字符串，播放的时候直接解码即可。(开启自动播放才有此消息)
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - audio (string) 语音合成之后的音频块使用 Base64 编码之后的文本内容，播放的时候直接 base64 解码送入播放器即可
                    - created_at (int) 创建时间戳，如：1705395332
                  - event: tts_message_end TTS 音频流结束事件，收到这个事件表示音频流返回结束。
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - audio (string) 结束事件是没有音频的，所以这里是空字符串
                    - created_at (int) 创建时间戳，如：1705395332
                  - event: message_replace 消息内容替换事件。 开启内容审查和审查输出内容时，若命中了审查条件，则会通过此事件替换消息内容为预设回复。
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - conversation_id (string) 会话 ID
                    - answer (string) 替换内容（直接替换 LLM 所有回复文本）
                    - created_at (int) 创建时间戳，如：1705395332
                  - event: workflow_started workflow 开始执行
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - workflow_run_id (string) workflow 执行 ID
                    - event (string) 固定为 workflow_started
                    - data (object) 详细内容
                      - id (string) workflow 执行 ID
                      - workflow_id (string) 关联 Workflow ID
                      - created_at (timestamp) 开始时间
                  - event: node_started node 开始执行
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - workflow_run_id (string) workflow 执行 ID
                    - event (string) 固定为 node_started
                    - data (object) 详细内容
                      - id (string) workflow 执行 ID
                      - node_id (string) 节点 ID
                      - node_type (string) 节点类型
                      - title (string) 节点名称
                      - index (int) 执行序号，用于展示 Tracing Node 顺序
                      - predecessor_node_id (string) 前置节点 ID，用于画布展示执行路径
                      - inputs (object) 节点中所有使用到的前置节点变量内容
                      - created_at (timestamp) 开始时间
                  - event: node_finished node 执行结束，成功失败同一事件中不同状态
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - workflow_run_id (string) workflow 执行 ID
                    - event (string) 固定为 node_finished
                    - data (object) 详细内容
                      - id (string) node 执行 ID
                      - node_id (string) 节点 ID
                      - index (int) 执行序号，用于展示 Tracing Node 顺序
                      - predecessor_node_id (string) optional 前置节点 ID，用于画布展示执行路径
                      - inputs (object) 节点中所有使用到的前置节点变量内容
                      - process_data (json) Optional 节点过程数据
                      - outputs (json) Optional 输出内容
                      - status (string) 执行状态 running / succeeded / failed / stopped
                      - error (string) Optional 错误原因
                      - elapsed_time (float) Optional 耗时(s)
                      - execution_metadata (json) 元数据
                        - total_tokens (int) optional 总使用 tokens
                        - total_price (decimal) optional 总费用
                        - currency (string) optional 货币，如 USD / RMB
                      - created_at (timestamp) 开始时间
                  - event: workflow_finished workflow 执行结束，成功失败同一事件中不同状态
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - workflow_run_id (string) workflow 执行 ID
                    - event (string) 固定为 workflow_finished
                    - data (object) 详细内容
                      - id (string) workflow 执行 ID
                      - workflow_id (string) 关联 Workflow ID
                      - status (string) 执行状态 running / succeeded / failed / stopped
                      - outputs (json) Optional 输出内容
                      - error (string) Optional 错误原因
                      - elapsed_time (float) Optional 耗时(s)
                      - total_tokens (int) Optional 总使用 tokens
                      - total_steps (int) 总步数（冗余），默认 0
                      - created_at (timestamp) 开始时间
                      - finished_at (timestamp) 结束时间
                  - event: error 流式输出过程中出现的异常会以 stream event 形式输出，收到异常事件后即结束。
                    - task_id (string) 任务 ID，用于请求跟踪和下方的停止响应接口
                    - message_id (string) 消息唯一 ID
                    - status (int) HTTP 状态码
                    - code (string) 错误码
                    - message (string) 错误消息
                  - event: ping 每 10s 一次的 ping 事件，保持连接存活。
        "400":
          $ref: "#/components/responses/Error400"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"

  /conversations:
    get:
      operationId: getConversationListByAppChat
      summary: 获取会话列表
      description: 获取当前用户的会话列表
      parameters:
        - name: user
          in: query
          required: true
          schema:
            type: string
        - name: last_id
          in: query
          schema:
            type: string
          description: 当前页最后一条记录的ID
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
          description: 每页记录数
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, -created_at, updated_at, -updated_at]
            default: -updated_at
          description: 排序字段
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Conversation"
                  has_more:
                    type: boolean
                  limit:
                    type: integer

  /conversations/{conversation_id}:
    delete:
      operationId: deleteConversationByAppChat
      summary: 删除会话
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
          description: 会话ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: string
                  description: 用户标识
      responses:
        "204":
          description: 成功响应，无内容

  /conversations/{conversation_id}/name:
    post:
      operationId: renameConversationByAppChat
      summary: 会话重命名
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                name:
                  type: string
                  description: 新名称
                auto_generate:
                  type: boolean
                  default: false
                  description: 是否自动生成
                user:
                  type: string
                  description: 用户标识
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"

  /conversations/{conversation_id}/variables:
    get:
      operationId: getConversationVariablesByAppChat
      summary: 获取对话变量
      description: 从特定对话中检索变量。此端点对于提取对话过程中捕获的结构化数据非常有用。
      parameters:
        - name: conversation_id
          in: path
          description: 要从中检索变量的对话ID
          required: true
          schema:
            type: string
        - name: user
          in: query
