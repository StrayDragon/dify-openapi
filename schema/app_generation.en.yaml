openapi: 3.0.0
info:
  title: Dify API - Text Generation Application
  description: |
    Dify API provides a series of interfaces for text generation functionality.
    It supports text generation applications.
    All API requests require an application-level API-Key in the Authorization HTTP Header.
    official raw document: https://github.com/langgenius/dify/blob/1.4.0/web/app/components/develop/template/template.en.mdx
  version: 1.4.0
servers:
  - url: 'https://api.dify.ai/v1'
    description: Dify API Server
  - url: '{api_url}'
    variables:
      api_url:
        default: 'https://api.dify.ai/v1'
        description: Custom API server URL
  - url: 'http://ai.urchinet.lan/v1'
    description: author of dify-openapi dev server
security:
  - bearerApiKeyAuth: []
components:
  securitySchemes:
    bearerApiKeyAuth:
      type: http
      scheme: bearer
  responses:
    Error400:
      description: Request error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error401:
      description: Non authorized or authentication failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error404:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Error500:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
        status:
          type: integer
          description: HTTP status code
        message:
          type: string
          description: Error message description
      required:
        - code
        - status
        - message
    Usage:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: Number of tokens used for prompts
        completion_tokens:
          type: integer
          description: Number of tokens used for completion
        total_tokens:
          type: integer
          description: Total number of tokens used
        prompt_unit_price:
          type: string
          description: Unit price for prompts
        prompt_price_unit:
          type: string
          description: Price unit for prompts
        prompt_price:
          type: string
          description: Total price for prompts
        completion_unit_price:
          type: string
          description: Unit price for completion
        completion_price_unit:
          type: string
          description: Price unit for completion
        completion_price:
          type: string
          description: Total price for completion
        total_price:
          type: string
          description: Total price
        currency:
          type: string
          description: Currency unit
        latency:
          type: number
          description: Latency time
    RetrieverResource:
      type: object
      properties:
        position:
          type: integer
          description: Position
        dataset_id:
          type: string
          description: Dataset ID
        dataset_name:
          type: string
          description: Dataset name
        document_id:
          type: string
          description: Document ID
        document_name:
          type: string
          description: Document name
        segment_id:
          type: string
          description: Segment ID
        score:
          type: number
          description: Relevance score
        content:
          type: string
          description: Content
    ChatCompletionResponse:
      type: object
      properties:
        message_id:
          type: string
          description: Unique message ID
        mode:
          type: string
          description: 'App mode, fixed as completion'
        answer:
          type: string
          description: Complete response content
        metadata:
          type: object
          properties:
            usage:
              $ref: '#/components/schemas/Usage'
            retriever_resources:
              type: array
              items:
                $ref: '#/components/schemas/RetrieverResource'
        created_at:
          type: integer
          description: Message creation timestamp
    FileInput:
      type: object
      properties:
        type:
          type: string
          enum:
            - document
            - image
            - audio
            - video
            - custom
          description: File type
        transfer_method:
          type: string
          enum:
            - remote_url
            - local_file
          description: Transfer method
        url:
          type: string
          description: Remote URL
        upload_file_id:
          type: string
          description: Upload file ID
    ChunkChatCompletionResponse:
      type: object
      properties:
        event:
          type: string
          enum:
            - message
            - message_end
            - tts_message
            - tts_message_end
            - message_replace
            - error
            - ping
          description: Event type
        task_id:
          type: string
          description: Task ID
        message_id:
          type: string
          description: Unique message ID
        answer:
          type: string
          description: Response content
        audio:
          type: string
          description: Voice synthesis audio data (base64 encoded)
        metadata:
          type: object
          properties:
            usage:
              $ref: '#/components/schemas/Usage'
            retriever_resources:
              type: array
              items:
                $ref: '#/components/schemas/RetrieverResource'
        created_at:
          type: integer
          description: Creation timestamp
        status:
          type: integer
          description: HTTP status code
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
    UploadedFile:
      type: object
      properties:
        id:
          type: string
          description: File ID
        name:
          type: string
          description: File name
        size:
          type: integer
          description: File size (bytes)
        extension:
          type: string
          description: File extension
        mime_type:
          type: string
          description: File mime-type
        created_by:
          type: string
          description: Uploader ID
        created_at:
          type: integer
          description: Upload time
paths:
  /completion-messages:
    post:
      operationId: sendCompletionMessageByAppGeneration
      summary: Send Message (Text Generation App)
      description: Send request to text generation application
      x-fern-streaming:
        format: sse
        # FIXME: @l8ng fern 暂时不支持
        # stream-condition: $request.response_mode == "streaming"
        response:
          $ref: '#/components/schemas/ChatCompletionResponse'
        response-stream:
          $ref: '#/components/schemas/ChunkChatCompletionResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - inputs
              properties:
                inputs:
                  type: object
                  properties:
                    query:
                      type: string
                      description: User input text content
                  required:
                    - query
                response_mode:
                  type: string
                  enum:
                    - streaming
                    - blocking
                  description: |
                    Response mode:
                    - streaming: Streaming mode (recommended), implements typewriter-like output based on SSE
                    - blocking: Blocking mode, returns result after execution is complete
                user:
                  type: string
                  description: User identifier
                files:
                  type: array
                  items:
                    $ref: '#/components/schemas/FileInput'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
                description: |
                  When `response_mode` is `blocking`, returns a ChatCompletionResponse object.
                  - `message_id` (string) Unique message ID
                  - `mode` (string) App mode, fixed as chat
                  - `answer` (string) Complete response content
                  - `metadata` (object) Metadata
                    - `usage` (Usage) Model usage information
                    - `retriever_resources` (array[RetrieverResource]) Citation and attribution segment list
                  - `created_at` (int) Message creation timestamp
            text/event-stream:
              schema:
                $ref: '#/components/schemas/ChunkChatCompletionResponse'
                description: |
                  When `response_mode` is `streaming`, returns a stream of ChunkChatCompletionResponse objects.
                  Returns App output stream chunks, `Content-Type` is `text/event-stream`.
                  Each stream chunk starts with data: and chunks are separated by \\n\\n (two newlines).
                  Stream chunks have different structures based on the `event` type:
                  - `event: message` LLM text chunk event, i.e., complete text output in chunks.
                    - `task_id` (string) Task ID, used for request tracking and stopping response
                    - `message_id` (string) Unique message ID
                    - `answer` (string) LLM text chunk content
                    - `created_at` (int) Creation timestamp
                  - `event: message_end` Message end event, receiving this event means the text stream response has ended.
                    - `task_id` (string) Task ID
                    - `message_id` (string) Unique message ID
                    - `metadata` (object) Metadata
                      - `usage` (Usage) Model usage information
                      - `retriever_resources` (array[RetrieverResource]) Citation and attribution segment list
                  - `event: tts_message` TTS audio stream event, i.e., speech synthesis output. Content is Mp3 format audio chunk, base64 encoded string, decode directly for playback.
                    - `task_id` (string) Task ID
                    - `message_id` (string) Unique message ID
                    - `audio` (string) Base64 encoded audio chunk from speech synthesis
                    - `created_at` (int) Creation timestamp
                  - `event: tts_message_end` TTS audio stream end event, receiving this event means the audio stream response has ended.
                    - `task_id` (string) Task ID
                    - `message_id` (string) Unique message ID
                    - `audio` (string) Empty string as there is no audio in the end event
                    - `created_at` (int) Creation timestamp
                  - `event: message_replace` Message content replacement event.
                    - `task_id` (string) Task ID
                    - `message_id` (string) Unique message ID
                    - `answer` (string) Replacement content (directly replaces all LLM response text)
                    - `created_at` (int) Creation timestamp
                  - `event: error` Exceptions during streaming output are output as stream events, and the stream ends after receiving an exception event.
                    - `task_id` (string) Task ID
                    - `message_id` (string) Unique message ID
                    - `status` (int) HTTP status code
                    - `code` (string) Error code
                    - `message` (string) Error message
                  - `event: ping` Ping event every 10s to keep the connection alive.
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
        '500':
          $ref: '#/components/responses/Error500'
  /files/upload:
    post:
      operationId: uploadFileByAppGeneration
      summary: Upload File
      description: |
        Upload files for use when sending messages.
        Supported file types depend on application type and configuration.
        Uploaded files are only available to the current end user.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload
                user:
                  type: string
                  description: User identifier
              required:
                - file
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadedFile'
        '400':
          $ref: '#/components/responses/Error400'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported file type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Storage service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /info:
    get:
      operationId: getApplicationInfoByAppGeneration
      summary: Get Application Basic Information
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Application name
                  description:
                    type: string
                    description: Application description
                  tags:
                    type: array
                    items:
                      type: string
                    description: Application tags
  /parameters:
    get:
      operationId: getApplicationParametersByAppGeneration
      summary: Get Application Parameters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  opening_statement:
                    type: string
                    description: Opening statement
                  suggested_questions:
                    type: array
                    items:
                      type: string
                    description: List of suggested opening questions
                  suggested_questions_after_answer:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: Settings for suggested questions after answer
                  speech_to_text:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: Audio to text settings
                  retriever_resource:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                    description: Citation and attribution settings
                  annotation_reply:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: Whether annotation reply is enabled
                      score_threshold:
                        type: number
                        description: Similarity threshold
                      embedding_model_name:
                        type: string
                        description: Embedding model
                      embedding_provider_name:
                        type: string
                        description: Embedding model provider
                    description: Annotation reply settings
                  user_input_form:
                    type: array
                    items:
                      type: object
                      oneOf:
                        - properties:
                            text-input:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: Control display label name
                                variable:
                                  type: string
                                  description: Control ID
                                required:
                                  type: boolean
                                  description: Whether required
                                default:
                                  type: string
                                  description: Default value
                                max_length:
                                  type: integer
                                  description: Maximum length
                        - properties:
                            paragraph:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: Control display label name
                                variable:
                                  type: string
                                  description: Control ID
                                required:
                                  type: boolean
                                  description: Whether required
                                default:
                                  type: string
                                  description: Default value
                        - properties:
                            select:
                              type: object
                              properties:
                                label:
                                  type: string
                                  description: Control display label name
                                variable:
                                  type: string
                                  description: Control ID
                                required:
                                  type: boolean
                                  description: Whether required
                                default:
                                  type: string
                                  description: Default value
                                options:
                                  type: array
                                  items:
                                    type: string
                                  description: Option values
                    description: User input form configuration
                  file_upload:
                    type: object
                    properties:
                      image:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: Whether enabled
                          number_limits:
                            type: integer
                            description: 'Image quantity limit, default 3'
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum:
                                - remote_url
                                - local_file
                            description: Transfer method list
                        description: Image settings
                    description: File upload configuration
                  system_parameters:
                    type: object
                    properties:
                      file_size_limit:
                        type: integer
                        description: Document upload size limit (MB)
                      image_file_size_limit:
                        type: integer
                        description: Image file upload size limit (MB)
                      audio_file_size_limit:
                        type: integer
                        description: Audio file upload size limit (MB)
                      video_file_size_limit:
                        type: integer
                        description: Video file upload size limit (MB)
                    description: System parameters
  '/completion-messages/{task_id}/stop':
    post:
      operationId: stopCompletionResponseByAppGeneration
      summary: Stop Response
      description: Only supports streaming mode
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: string
          description: 'Task ID, can be obtained from the streaming response chunks'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: string
                  description: 'User identifier, must be consistent with the user passed in the message sending interface'
      responses:
        '200':
          description: Successfully stopped the response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    enum:
                      - success
                    description: Fixed return value 'success'
  '/messages/{message_id}/feedbacks':
    post:
      operationId: sendMessageFeedbackByAppGeneration
      summary: Message Feedback (Like/Dislike)
      description: 'End user feedback for messages, helps application developers optimize output expectations'
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: string
          description: Message ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
                - user
              properties:
                rating:
                  type: string
                  enum:
                    - like
                    - dislike
                    - null
                  description: 'Like (like), dislike (dislike), or cancel rating (null)'
                user:
                  type: string
                  description: 'User identifier, defined by developer rules, must be unique within the application'
                content:
                  type: string
                  description: Specific feedback information
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    enum:
                      - success
                    description: Fixed return value 'success'
  /app/feedbacks:
    get:
      operationId: getAppFeedbacksByAppGeneration
      summary: Get App Feedbacks
      description: Get end user feedbacks and likes for the application
      parameters:
        - name: page
          in: query
          description: 'Page number (optional), default: 1'
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: 'Items per page (optional), default: 20'
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successfully retrieved feedback list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Feedback ID
                        app_id:
                          type: string
                          description: Application ID
                        conversation_id:
                          type: string
                          description: Conversation ID
                        message_id:
                          type: string
                          description: Message ID
                        rating:
                          type: string
                          description: Rating type
                        content:
                          type: string
                          description: Feedback content
                        from_source:
                          type: string
                          description: Source
                        from_end_user_id:
                          type: string
                          description: End user ID
                        from_account_id:
                          type: string
                          nullable: true
                          description: Account ID
                        created_at:
                          type: string
                          description: Creation time
                        updated_at:
                          type: string
                          description: Update time
  /text-to-audio:
    post:
      operationId: convertTextToAudioByAppGeneration
      summary: Text to Audio
      description: Convert text to speech
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message_id:
                  type: string
                  description: 'Dify generated text message ID. The backend will find the corresponding content directly through the message_id to synthesize speech. If both message_id and text are provided, message_id takes precedence'
                text:
                  type: string
                  description: 'Text content for speech generation. If message_id is not provided, this field will be used'
                user:
                  type: string
                  description: 'User identifier, defined by developer rules, must be unique within the application'
                streaming:
                  type: boolean
                  description: Whether to use streaming mode to return audio data
      responses:
        '200':
          description: Successful response
          content:
            audio/wav:
              schema:
                type: string
                format: binary
                description: Audio file
            audio/mpeg:
              schema:
                type: string
                format: binary
                description: MP3 format audio file
  /apps/annotations:
    get:
      operationId: getAnnotationsListByAppGeneration
      summary: Get Annotation List
      description: Get the list of annotations for the application
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successfully retrieved annotation list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Annotation ID
                        question:
                          type: string
                          description: Question
                        answer:
                          type: string
                          description: Answer
                        hit_count:
                          type: integer
                          description: Hit count
                        created_at:
                          type: integer
                          description: Creation timestamp
                  has_more:
                    type: boolean
                    description: Whether there is more data
                  limit:
                    type: integer
                    description: Items per page
                  total:
                    type: integer
                    description: Total record count
                  page:
                    type: integer
                    description: Current page number
    post:
      operationId: createAnnotationByAppGeneration
      summary: Create Annotation
      description: Create a new annotation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
                - answer
              properties:
                question:
                  type: string
                  description: Question
                answer:
                  type: string
                  description: Answer
      responses:
        '200':
          description: Successfully created annotation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Annotation ID
                  question:
                    type: string
                    description: Question
                  answer:
                    type: string
                    description: Answer
                  hit_count:
                    type: integer
                    description: Hit count
                  created_at:
                    type: integer
                    description: Creation timestamp
  '/apps/annotations/{annotation_id}':
    put:
      operationId: updateAnnotationByAppGeneration
      summary: Update Annotation
      description: Update a specific annotation
      parameters:
        - name: annotation_id
          in: path
          description: Annotation ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
                - answer
              properties:
                question:
                  type: string
                  description: Question
                answer:
                  type: string
                  description: Answer
      responses:
        '200':
          description: Successfully updated annotation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Annotation ID
                  question:
                    type: string
                    description: Question
                  answer:
                    type: string
                    description: Answer
                  hit_count:
                    type: integer
                    description: Hit count
                  created_at:
                    type: integer
                    description: Creation timestamp
    delete:
      operationId: deleteAnnotationByAppGeneration
      summary: Delete Annotation
      description: Delete a specific annotation
      parameters:
        - name: annotation_id
          in: path
          description: Annotation ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted annotation
  '/apps/annotation-reply/{action}':
    post:
      operationId: configureAnnotationReplyByAppGeneration
      summary: Initialize Annotation Reply Settings
      description: Enable or disable annotation reply functionality
      parameters:
        - name: action
          in: path
          description: 'Action, can only be ''enable'' or ''disable'''
          required: true
          schema:
            type: string
            enum:
              - enable
              - disable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                embedding_provider_name:
                  type: string
                  description: 'Specified embedding model provider, must be configured in the system first, corresponds to the provider field'
                embedding_model_name:
                  type: string
                  description: 'Specified embedding model, corresponds to the model field'
                score_threshold:
                  type: number
                  description: 'Similarity score threshold, when similarity is greater than this threshold, the system will automatically reply, otherwise it will not reply'
      responses:
        '200':
          description: Successfully enabled or disabled annotation reply
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: Job ID
                  job_status:
                    type: string
                    description: Job status
  '/apps/annotation-reply/{action}/status/{job_id}':
    get:
      operationId: getAnnotationReplyStatusByAppGeneration
      summary: Check Annotation Reply Settings Status
      description: Query the status of annotation reply initialization task
      parameters:
        - name: action
          in: path
          description: 'Action, can only be ''enable'' or ''disable'', and must be consistent with the action in the annotation reply initialization interface'
          required: true
          schema:
            type: string
            enum:
              - enable
              - disable
        - name: job_id
          in: path
          description: 'Job ID, returned from the annotation reply initialization interface'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved job status
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: Job ID
                  job_status:
                    type: string
                    description: Job status
                  error_msg:
                    type: string
                    description: Error message
  /meta:
    get:
      operationId: getAppMetaInfoByAppGeneration
      summary: Get App Meta Information
      description: Used to get tool icons
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  tool_icons:
                    type: object
                    description: Tool icons
                    additionalProperties:
                      oneOf:
                        - type: object
                          properties:
