openapi: 3.0.0
info:
  title: Dify API - 工作流编排对话型应用
  description: |
    Dify API 提供了一系列接口用于工作流编排对话型应用。
    对话应用支持会话持久化，可将之前的聊天记录作为上下文进行回答，可适用于聊天/客服 AI 等。
    所有 API 请求都需要在 Authorization HTTP Header 中包含应用级 API-Key。
    强烈建议开发者把 API-Key 放在后端存储，而非分享或者放在客户端存储，以免 API-Key 泄露，导致财产损失。
    官方原始文档见: https://github.com/langgenius/dify/blob/1.7.2/web/app/components/develop/template/template_advanced_chat.zh.mdx
  version: 1.7.2

servers:
  - url: https://api.dify.ai/v1
    description: Dify API 服务器

  - url: "{api_url}"
    variables:
      api_url:
        default: https://api.dify.ai/v1
        description: 自定义 API 服务器 URL

  - url: http://ai.urchinet.lan/v1
    description: author of dify-openapi dev server

security:
  - bearerApiKeyAuth: []

components:
  securitySchemes:
    bearerApiKeyAuth:
      type: http
      scheme: bearer

  responses:
    Error400:
      description: 请求错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error401:
      description: 未授权或授权失败
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error404:
      description: 资源不存在
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Error500:
      description: 服务器错误
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: 错误代码
        status:
          type: integer
          description: HTTP 状态码
        message:
          type: string
          description: 错误信息描述
      required:
        - code
        - status
        - message

    Usage:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: 提示词使用的 token 数量
        completion_tokens:
          type: integer
          description: 补全使用的 token 数量
        total_tokens:
          type: integer
          description: 总共使用的 token 数量
        prompt_unit_price:
          type: string
          description: 提示词单价
        prompt_price_unit:
          type: string
          description: 提示词价格单位
        prompt_price:
          type: string
          description: 提示词总价
        completion_unit_price:
          type: string
          description: 补全单价
        completion_price_unit:
          type: string
          description: 补全价格单位
        completion_price:
          type: string
          description: 补全总价
        total_price:
          type: string
          description: 总价格
        currency:
          type: string
          description: 货币单位
        latency:
          type: number
          description: 延迟时间

    RetrieverResource:
      type: object
      properties:
        position:
          type: integer
          description: 位置
        dataset_id:
          type: string
          description: 数据集ID
        dataset_name:
          type: string
          description: 数据集名称
        document_id:
          type: string
          description: 文档ID
        document_name:
          type: string
          description: 文档名称
        segment_id:
          type: string
          description: 分段ID
        score:
          type: number
          description: 相关度分数
        content:
          type: string
          description: 内容

    ChatCompletionResponse:
      type: object
      properties:
        event:
          type: string
          description: 事件类型，固定为 message
          enum: [message]
        task_id:
          type: string
          description: 任务 ID，用于请求跟踪和停止响应接口
        id:
          type: string
          description: 唯一ID
        message_id:
          type: string
          description: 消息唯一 ID
        conversation_id:
          type: string
          description: 会话 ID
        mode:
          type: string
          description: App 模式，固定为 chat
          enum: [chat]
        answer:
          type: string
          description: 完整回复内容
        metadata:
          type: object
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
          description: 元数据
        created_at:
          type: integer
          description: 消息创建时间戳

    ChunkChatCompletionResponse:
      type: object
      properties:
        event:
          type: string
          enum:
            [
              message,
              message_file,
              message_end,
              tts_message,
              tts_message_end,
              message_replace,
              workflow_started,
              node_started,
              node_finished,
              workflow_finished,
              error,
              ping,
            ]
          description: 事件类型
        task_id:
          type: string
          description: 任务 ID，用于请求跟踪和停止响应接口
        message_id:
          type: string
          description: 消息唯一 ID
        conversation_id:
          type: string
          description: 会话 ID
        workflow_run_id:
          type: string
          description: workflow 执行 ID
        answer:
          type: string
          description: LLM 返回文本块内容（message 事件）或替换内容（message_replace 事件）
        audio:
          type: string
          description: 语音合成音频数据（base64编码，tts_message 事件）
        id:
          type: string
          description: 文件唯一ID（message_file 事件）
        type:
          type: string
          description: 文件类型，目前仅为image（message_file 事件）
        belongs_to:
          type: string
          description: 文件归属，user或assistant（message_file 事件）
        url:
          type: string
          description: 文件访问地址（message_file 事件）
        metadata:
          type: object
          properties:
            usage:
              $ref: "#/components/schemas/Usage"
            retriever_resources:
              type: array
              items:
                $ref: "#/components/schemas/RetrieverResource"
          description: 元数据（message_end 事件）
        data:
          type: object
          description: 详细内容（workflow_started, node_started, node_finished, workflow_finished 事件）
        status:
          type: integer
          description: HTTP 状态码（error 事件）或执行状态（node_finished, workflow_finished 事件中的data.status）
        code:
          type: string
          description: 错误码（error 事件）
        message:
          type: string
          description: 错误消息（error 事件）
        created_at:
          type: integer
          description: 创建时间戳

    UploadedFile:
      type: object
      properties:
        id:
          type: string
          description: 文件 ID
        name:
          type: string
          description: 文件名
        size:
          type: integer
          description: 文件大小（byte）
        extension:
          type: string
          description: 文件后缀
        mime_type:
          type: string
          description: 文件 mime-type
        created_by:
          type: string
          description: 上传人 ID
        created_at:
          type: integer
          description: 上传时间

    FileInput:
      type: object
      properties:
        type:
          type: string
          enum: [document, image, audio, video, custom]
          description: |
            文件类型：
            - `document` 具体类型包含：'TXT', 'MD', 'MARKDOWN', 'PDF', 'HTML', 'XLSX', 'XLS', 'DOCX', 'CSV', 'EML', 'MSG', 'PPTX', 'PPT', 'XML', 'EPUB'
            - `image` 具体类型包含：'JPG', 'JPEG', 'PNG', 'GIF', 'WEBP', 'SVG'
            - `audio` 具体类型包含：'MP3', 'M4A', 'WAV', 'WEBM', 'AMR'
            - `video` 具体类型包含：'MP4', 'MOV', 'MPEG', 'MPGA'
            - `custom` 具体类型包含：其他文件类型
        transfer_method:
          type: string
          enum: [remote_url, local_file]
          description: |
            传递方式：
            - `remote_url`: 图片地址。
            - `local_file`: 上传文件。
        url:
          type: string
          description: 图片地址。（仅当传递方式为 `remote_url` 时）。
        upload_file_id:
          type: string
          description: 上传文件 ID。（仅当传递方式为 `local_file` 时）。

paths:
  /chat-messages:
    post:
      operationId: sendChatMessageByAppAdvancedChat
      summary: 发送对话消息
      description: 创建会话消息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  description: 用户输入/提问内容
                inputs:
                  type: object
                  description: 允许传入 App 定义的各变量值。inputs 参数包含了多组键值对（Key/Value pairs），每组的键对应一个特定变量，每组的值则是该变量的具体值。变量可以是文件列表类型。如果该变量是文件列表类型，该变量对应的值应是列表格式，其中每个元素应包含以下内容：type、transfer_method等属性。
                response_mode:
                  type: string
                  enum: [streaming, blocking]
                  description: |
                    响应模式：
                    - streaming: 流式模式（推荐），基于 SSE 实现类似打字机输出
                    - blocking: 阻塞模式，等待执行完毕后返回结果
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，方便检索、统计。由开发者定义规则，需保证用户标识在应用内唯一。服务 API 不会共享 WebApp 创建的对话。
                conversation_id:
                  type: string
                  description: 会话 ID
                files:
                  type: array
                  description: 文件列表，适用于传入文件结合文本理解并回答问题，仅当模型支持 Vision 能力时可用。
                  items:
                    $ref: "#/components/schemas/FileInput"
                auto_generate_name:
                  type: boolean
                  description: （选填）自动生成标题，默认 `true`。 若设置为 `false`，则可通过调用会话重命名接口并设置 `auto_generate` 为 `true` 实现异步生成标题。
                  default: true
                workflow_id:
                  type: string
                  description: （选填）工作流ID，用于指定特定版本，如果不提供则使用默认的已发布版本。
                trace_id:
                  type: string
                  description: （选填）链路追踪ID。适用于与业务系统已有的trace组件打通，实现端到端分布式追踪等场景。如果未指定，系统会自动生成trace_id。支持以下三种方式传递，具体优先级依次为：Header：通过 HTTP Header X-Trace-Id 传递，优先级最高。Query 参数：通过 URL 查询参数 trace_id 传递。Request Body：通过请求体字段 trace_id 传递（即本字段）。
      x-fern-streaming:
        format: sse
        # FIXME: @l8ng fern 暂时不支持
        # stream-condition: $request.response_mode == "streaming"
        response:
          $ref: "#/components/schemas/ChatCompletionResponse"
        response-stream:
          $ref: "#/components/schemas/ChunkChatCompletionResponse"
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ChunkChatCompletionResponse"
        "400":
          $ref: "#/components/responses/Error400"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"

  /chat-messages/{task_id}/stop:
    post:
      operationId: stopChatResponseByAppAdvancedChat
      summary: 停止响应
      description: 仅支持流式模式
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: string
          description: 任务 ID，可在流式返回 Chunk 中获取
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: string
                  description: 用户标识，用于定义终端用户的身份，必须和发送消息接口传入 user 保持一致。API 无法访问 WebApp 创建的会话。
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    enum: [success]
                    description: 固定返回 success

  /files/upload:
    post:
      operationId: uploadFileByAppAdvancedChat
      summary: 上传文件
      description: |
        上传文件并在发送消息时使用。
        支持的文件类型取决于应用类型和配置。
        上传的文件仅供当前终端用户使用。
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 要上传的文件
                user:
                  type: string
                  description: 用户标识
              required:
                - file
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadedFile"
        "400":
          $ref: "#/components/responses/Error400"
        "413":
          description: 文件太大
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "415":
          description: 不支持的文件类型
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: 存储服务错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /files/{file_id}/preview:
    get:
      operationId: previewFileByAppAdvancedChat
      summary: 文件预览
      description: |
        预览或下载已上传的文件。此端点允许您访问先前通过文件上传 API 上传的文件。
        文件只能在属于请求应用程序的消息范围内访问。
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
          description: 要预览的文件的唯一标识符，从文件上传 API 响应中获得。
        - name: as_attachment
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: 是否强制将文件作为附件下载。默认为 false（在浏览器中预览）。
      responses:
        "200":
          description: 文件内容
          content:
            '*/*':
              schema:
                type: string
                format: binary
          headers:
            Content-Type:
              description: 根据文件 MIME 类型设置
              schema:
                type: string
            Content-Length:
              description: 文件大小（以字节为单位，如果可用）
              schema:
                type: integer
            Content-Disposition:
              description: 如果 as_attachment=true 则设置为 "attachment"
              schema:
                type: string
            Cache-Control:
              description: 用于性能的缓存标头
              schema:
                type: string
            Accept-Ranges:
              description: 对于音频/视频文件设置为 "bytes"
              schema:
                type: string
        "400":
          description: 参数输入异常
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 文件访问被拒绝或文件不属于当前应用程序
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 文件未找到或已被删除
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/Error500"

  /audio-to-text:
    post:
      operationId: convertAudioToTextByAppAdvancedChat
      summary: 语音转文字
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 语音文件
                  maxLength: 15728640 # 15MB
                user:
                  type: string
                  description: 用户标识
                  example: "user123"
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
                    description: 转换后的文本

  /text-to-audio:
    post:
      operationId: convertTextToAudioByAppAdvancedChat
      summary: 文字转语音
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message_id:
                  type: string
                  description: 消息ID
                text:
                  type: string
                  description: 待转换文本
                user:
                  type: string
                  description: 用户标识
      responses:
        "200":
          description: 成功响应
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  /info:
    get:
      operationId: getApplicationInfoByAppAdvancedChat
      summary: 获取应用基本信息
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: 应用名称
                  description:
                    type: string
                    description: 应用描述
                  tags:
                    type: array
                    items:
                      type: string
                    description: 应用标签
                  mode:
                    type: string
                    description: 应用模式
                  author_name:
                    type: string
                    description: 作者名称

  /parameters:
    get:
      operationId: getApplicationParametersByAppAdvancedChat
      summary: 获取应用参数
      description: 用于进入页面一开始，获取功能开关、输入参数名称、类型及默认值等使用。
      responses:
        "200":
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  opening_statement:
                    type: string
                    description: 开场白
                  suggested_questions:
                    type: array
                    items:
                      type: string
                    description: 开场推荐问题列表
                  suggested_questions_after_answer:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否开启
                    description: 启用回答后给出推荐问题
                  speech_to_text:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否开启
                    description: 语音转文本
                  text_to_speech:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否开启
                      voice:
                        type: string
                        description: 语音类型
                      language:
                        type: string
                        description: 语言
                      autoPlay:
                        type: string
                        enum: [enabled, disabled]
                        description: 自动播放
                    description: 文本转语音
                  retriever_resource:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否开启
                    description: 引用和归属
                  annotation_reply:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        description: 是否开启
                    description: 标记回复
                  user_input_form:
                    type: array
                    items:
                      type: object
                    description: 用户输入表单配置
                  file_upload:
                    type: object
                    properties:
                      document:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 文档数量限制，默认为 3
                            default: 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表：remote_url, local_file，必须选择一个
                        description: 文档设置 当前仅支持文档类型：txt, md, markdown, pdf, html, xlsx, xls, docx, csv, eml, msg, pptx, ppt, xml, epub
                      image:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 图片数量限制，默认为 3
                            default: 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表：remote_url, local_file，必须选择一个
                        description: 图片设置 当前仅支持图片类型：png, jpg, jpeg, webp, gif
                      audio:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 音频数量限制，默认为 3
                            default: 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表：remote_url, local_file，必须选择一个
                        description: 音频设置 当前仅支持音频类型：mp3, m4a, wav, webm, amr
                      video:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 视频数量限制，默认为 3
                            default: 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表：remote_url, local_file，必须选择一个
                        description: 视频设置 当前仅支持视频类型：mp4, mov, mpeg, mpga
                      custom:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                            description: 是否启用
                          number_limits:
                            type: integer
                            description: 自定义数量限制，默认为 3
                            default: 3
                          transfer_methods:
                            type: array
                            items:
                              type: string
                              enum: [remote_url, local_file]
                            description: 传输方式列表：remote_url, local_file，必须选择一个
                        description: 自定义设置
                    description: 文件上传配置
                  system_parameters:
                    type: object
                    properties:
                      file_size_limit:
                        type: integer
                        description: Document upload size limit (MB)
                      image_file_size_limit:
                        type: integer
                        description: Image file upload size limit (MB)
                      audio_file_size_limit:
                        type: integer
                        description: Audio file upload size limit (MB)
                      video_file_size_limit:
                        type: integer
                        description: Video file upload size limit (MB)
                    description: 系统参数

  /messages/{message_id}/feedbacks:
    post:
