                          type: string
                          description: Role
                        created_by_account:
                          type: string
                          description: Account
                        created_by_end_user:
                          type: object
                          description: User
                          properties:
                            id:
                              type: string
                              description: Identifier
                            type:
                              type: string
                              description: Type
                            is_anonymous:
                              type: boolean
                              description: Whether anonymous
                            session_id:
                              type: string
                              description: Session identifier
                        created_at:
                          type: integer
                          description: Creation time
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '500':
